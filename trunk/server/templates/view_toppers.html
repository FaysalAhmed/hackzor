{% extends "base.html" %}

{% block title %} {{ block.super }} - Top Scorers {% endblock %}

{% block content %} 
	<h1> Showing Top 10 Scorers </h1>

	<table border='1'>
			<tr>
				<th> User Name</td>
				<th> Score </td>
			</tr>
		{% for user in object_list %}
			<tr>
				<td> 
                    <a href="/opc/users/{{user.user.id}}">{{user.user.username }}</a> </td>
				<td> {{ user.score }} </td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
