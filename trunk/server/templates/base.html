<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<title>{% block title %}Online Programming Contest{% endblock %}</title>
	</head>

	<body>

		<table border="0" width="100%" align="left" cellspacing="1" cellpadding="1">
			<tr>
				<td align="left" colspan="2" bgcolor="White" > 
					<div id="topbar">
						{% block sidebar %}
						<font color="#0000ff">
							<h1> Online Programming Contest</h1>
						</font>
						{% endblock %}
					</div>
				</td>	
			</tr>

			<tr>
				<td width="10%"> 
					<div  id="sidebar">
						{% block topbar%}	
								<a href='/opc/'>Home</a><br>
								<a href='/opc/problems/'>Problem set</a>
						{% endblock %}
					</div>
				</td>
				<td> 
					<div id="content">
						{% block content %}{% endblock %}
					</div>
				</td>
			</tr>
		</table>
	</body>
</html>
