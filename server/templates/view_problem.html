{% extends "base.html" %}

{% block title %} {{ block.super }} - Problem {{object.id}} - {{object.name}} {% endblock %}

{% block content %} 
	<h1> {{object.name}} </h1>
    Points - {{ object.score }}
	<p>
	{{object.text}}
	<p>
	<table>
		{% for i in testCase %}
			<tr>
				<td> {{ i.0 }} </td>
				<td> {{ i.1 }} </td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
