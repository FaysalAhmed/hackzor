{% extends "base.html" %}
{% block content %}

{% if form.has_errors %}
    <p> Your form has Errors.</p>
{% endif %}

<form method="post" action=".">
    <table>
        {% if form.username.errors %}
        <tr>
            <td>
                *** {{ form.username.errors|join:", " }}
            </td>
        </tr>
        {% endif %}
        <tr><td><label for="id_username">Enter Username:</label></td><td>{{ form.username }}</td></tr>
        <script type='text/javascript'> document.getElementById('id_username').focus() </script>
    </table>

    <input type="submit" value="reset password and send mail" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
