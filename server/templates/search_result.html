{% extends "base.html" %}

{% block content %}
   <form method=GET>
        <input type="text" id="id_search_text" name="search_text" value="{{ search_text }}"> <input type="submit" value="Search">
        <script type='text/javascript'> document.getElementById('id_search_text').focus() </script>

    <ul>
        {% if not result and beenthere %}
            <p>Sorry, No results match your query. Please try again</p>
        {% else %}
            {% for res in result %}
				{% if res.username %}
					<li><a href="/opc/users/{{ res.id }}">
				{% else %}
					<li><a href="/opc/problems/{{ res.id }}">
				{% endif %}
				{{ res }} </a></li>
            {% endfor %}
        {% endif %}
    </ul>
{% endblock %}
